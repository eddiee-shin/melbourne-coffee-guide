<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멜번 커피 가이드 (Melbourne Coffee Guide)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    
    <!-- Leaflet CSS & JS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div class="container">
        <header class="hero">
            <h1>☕ 멜번 커피 가이드</h1>
            <p class="subtitle">나의 취향에 딱 맞는 스페셜티 커피를 찾아보세요.<br><small>현재 <strong id="total-cafes">...</strong>개의 멜번 카페
                    데이터가 등록되어 있습니다.</small></p>
        </header>

        <section class="preferences">
            <div class="card preference-card">
                <h2>당신의 커피 취향은?</h2>
                <form id="preference-form">
                    <div class="form-group">
                        <label for="taste-slider">맛의 스펙트럼</label>
                        <div class="range-container">
                            <div class="range-labels">
                                <span class="range-label fruity">🍓 산미(Acidity)</span>
                                <span class="range-label nutty">고소함(Nutty) 🍫</span>
                            </div>
                            <input type="range" id="taste-slider" min="1" max="5" step="1" value="3">
                        </div>
                        <div class="range-value-display" id="taste-display">밸런스 (Balance)</div>
                    </div>


                    <div class="form-group">
                        <label for="atmosphere">분위기 (Atmosphere)</label>
                        <select id="atmosphere" class="full-width">
                            <option value="any">상관없음 (Any)</option>
                            <option value="modern">모던/미니멀 (Modern/_minimal)</option>
                            <option value="cozy">아늑함/편안함 (Cozy/Comfort)</option>
                            <option value="lively">활기참/힙함 (Lively/Hip)</option>
                            <option value="unique">독특함/웅장함 (Unique/Grand)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="location">위치 (Location)</label>
                        <select id="location" class="full-width">
                            <option value="any">모두 (All Locations)</option>
                            <option value="CBD">시내 (CBD)</option>
                            <option value="Fitzroy/Collingwood">Fitzroy / Collingwood</option>
                            <option value="Brunswick">Brunswick</option>
                            <option value="South Melbourne">South Melbourne</option>
                            <option value="North Melbourne">North Melbourne</option>
                            <option value="Others">기타 (Others)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary">커피 추천받기</button>
                </form>
            </div>
        </section>

        <section id="results-section" class="results hidden">
            <h2>추천 카페 리스트</h2>
            
            <div class="map-container">
                <div id="cafe-map"></div>
            </div>

            <div id="results-container" class="cards-grid">
                <!-- Cards will be injected here via JS -->
            </div>
        </section>
    </div>

    <!-- Reviews Modal -->
    <div id="reviews-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modal-title"></h3>
            <div class="iframe-container">
                <iframe id="reviews-iframe" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
